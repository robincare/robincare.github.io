<script type="text/javascript">
new WOW().init();
var slide_index = 5; //index of active slide
//function to activate a slide
function slider_fn(slide) {
    var slide_number;
    if(slide==0) { //if the value is 0, it'll calculate the index of next slide
        if(slide_index==5) { slide_number = 1; }
        else { slide_number = slide_index+1; }
    }
    else { //if the user click on controllers to change the slide
        slide_number = slide;
        clearInterval(time);
        time = setInterval(call_slider_fn, 7000);
    } 

    if(slide_index != slide_number) { //if the slide is different to the current one
        $('#slider-phone-1,#slider-phone-2,#slider-phone-3,#slider-phone-4,#slider-phone-5').addClass('hidden-pic');
        $('#slide-content-1,#slide-content-2,#slide-content-3,#slide-content-4,#slide-content-5,#slide-content-1-active,#slide-content-2-active,#slide-content-3-active,#slide-content-4-active,#slide-content-5-active').addClass('hidden-pic');
        $('#slider-phone-'+slide_number).removeClass('hidden-pic');
        $('#slide-content-'+slide_number+'-active, #slide-content-1,#slide-content-2,#slide-content-3,#slide-content-4,#slide-content-5').removeClass('hidden-pic');
        $('#slide-content-'+slide_number).addClass('hidden-pic');

        slide_index = slide_number;
        $('#slider-circle-1,#slider-circle-2,#slider-circle-3,#slider-circle-4,#slider-circle-5').removeClass('circle-active');
        $('#slider-circle-'+slide_number).addClass('circle-active');
    }

}
function call_slider_fn() {
    slider_fn(0);
}
var time = setInterval(call_slider_fn, 7000);
slider_fn(1);
